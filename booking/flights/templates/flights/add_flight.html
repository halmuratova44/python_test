<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить новый рейс</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('flycoo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #fff;
            margin: 0;
            font-size: 2rem;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        form button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <header>
        <h1>Добавить новый рейс</h1>
    </header>

    <!-- Основной контейнер -->
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            <h2>Форма нового рейса</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Добавить рейс</button>
            <a href="{% url 'flight_list' %}">Вернуться к списку рейсов</a>
        </form>
    </div>
</body>
</html>
