<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование рейса</title>
    <style>
        /* Здесь можно добавить те же стили, что и для страницы добавления рейса */
    </style>
</head>
<body>
    <header>
        <h1>Редактировать рейс {{ flight.flight_number }}</h1>
    </header>

    <div class="form-container">
        <h2>Изменить информацию о рейсе</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
